<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Documentazione WCAG 2.1</title>
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="#Home" class="text"><span class="material-icons">home</span></a>
        <a href="#Editor" class="text">Editor</a>
        <a href="#GitHub" class="text">GitHub</a>
        <a href="#Informazioni" class="text">Informazioni</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="toggle()"><span class="material-icons">menu</span></button>
        <br><br><br>
        <h1>Documentazione sui sottotitoli<br> del video del criterio 2.4.4</h1>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
        
        var opened = false;
        function toggle() {
            if (!opened) {
                openNav();
                opened = !opened;
            } else {
                closeNav();
                opened = false;
            }
        }
    </script>
</body>

</html>
